{% extends 'base.html' %}

{% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/myevents.css">
    <script src="../static/js/IndexResponsive.js"></script>
{% endblock %}

{% block content %}
    <div class="container-fluid" id="mainArea">
        <div class="p-3"></div>
        <h1>My Events: </h1>
        <hr>
        <div class="p-2"></div>

        {% for event in events %}
            <div class="booking row p-2">
                <a href="{{url_for('event.updateEvent', EventId=event.EventId)}}" class="EventLink">
                <div class="col-sm-7 col-xs-12">
                    <h2>{{event.EventName}} - {{event.Status}}</h2>
                    <p class="eventDateTime">Starting: {{event.StartDate}}</p>
                    <p class="eventDateTime">Ending: {{event.EndDate}}</p>
                    <p style="font-weight: bold;">Sport: {{event.CatergoryName}}</p>
                    <div class="eventDescription">
                        <p>{{event.description}}</p>
                    </div>
                </div>
                <div class="p-3" id="imgSpacer"></div>
                <div class="col-sm-5 col-xs-12">
                    <img class="bookingImage" src="{{event.Image}}" alt="{{event.name}}">
                </div>
                </a>
            </div>
            <div class="p-4"></div>
        {% endfor %} 
    </div>
{% endblock %}
